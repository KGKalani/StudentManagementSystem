{% extends "index.html" %}
{%block head %}
    {{ super() }}
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/signUp.css') }}">

{%endblock %}
{% block content %}
    <div class="jumbotron">
        <h1>Sign In</h1>
        <form class="form-signin">
            <label class="sr-only">Username</label>
            <input type="text" name="inputUsername" class="form-control" ng-model = "username" placeholder="username" required autofocus></br>
            <label class="sr-only">Password</label>
            <input type="password" name="inputPassword" class="form-control" ng-model = "password" placeholder="Password" required></br>
            <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button" ng-click = "getLoggin()">Sign in</button>
            <button  class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
        </form>

    </div>
{% endblock %}

{% block footer %}
    {{super()}}
    <script src = "{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
